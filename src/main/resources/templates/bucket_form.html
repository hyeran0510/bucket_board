<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <style>
        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .mybtns > button {
            margin: 0 10px;
        }
        #myDIV {
            display: none;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .formline {
            display: flex;
            align-items: center;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
        }
        .formline img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .formline .card-body {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <h5 class="my-3 border-bottom pb-2">버킷리스트 등록</h5>
    <div class="mybtns">
        <button onclick="toggleForm()" class="btn btn-dark">추가/닫기</button>
    </div>
    <div id="myDIV">
        <div class="formline">
            <div class="card-body">
                <form th:action="@{/bucket/create}" method="post" enctype="multipart/form-data" class="card mb-3">
                    <div class="mb-3">
                        <label for="title" class="form-label">아이템</label>
                        <input type="text" id="title" name="title" class="form-control" th:field="${bucketForm.title}">
                        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="items" class="form-label">내용</label>
                        <input type="text" id="items" name="items" class="form-control" th:field="${bucketForm.items}">
                        <div th:if="${#fields.hasErrors('items')}" th:errors="*{items}" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">이미지</label>
                        <input type="file" id="file" name="file" class="form-control">
                        <div th:if="${#fields.hasErrors('file')}" th:errors="*{file}" class="text-danger"></div>
                    </div>
                    <label class="input-group-text" for="inputGroupSelect01">필요 별점</label>
                    <select class="form-select" id="inputGroupSelect01" name="rating" th:field="${bucketForm.rating}">
                        <option selected disabled>-- 선택하기 --</option>
                        <option value="1">⭐</option>
                        <option value="2">⭐⭐</option>
                        <option value="3">⭐⭐⭐</option>
                        <option value="4">⭐⭐⭐⭐</option>
                        <option value="5">⭐⭐⭐⭐⭐</option>
                    </select>
                    <button type="submit" class="btn btn-primary mt-3">등록하기</button>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
