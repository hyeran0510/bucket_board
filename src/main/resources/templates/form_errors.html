<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>오류페이지</title>
</head>
<body>
<div th:fragment="formErrorsFragment" class="alert alert-danger"
     role="alert" th:if="${#fields.hasAnyErrors()}">
    <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
</div>

</body>
</html>
